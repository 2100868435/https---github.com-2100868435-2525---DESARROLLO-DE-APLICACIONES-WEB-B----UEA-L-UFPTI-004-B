<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulario con Validaciones</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="form-container">
    <h2>Registro de Usuario</h2>
    <form id="registroForm">
      <label>Nombre:
        <input type="text" id="nombre" />
        <span class="error" id="nombreError"></span>
      </label>

      <label>Correo electrónico:
        <input type="email" id="correo" />
        <span class="error" id="correoError"></span>
      </label>

      <label>Contraseña:
        <input type="password" id="contraseña" />
        <span class="error" id="contraseñaError"></span>
      </label>

      <label>Confirmar Contraseña:
        <input type="password" id="confirmar" />
        <span class="error" id="confirmarError"></span>
      </label>

      <label>Edad:
        <input type="number" id="edad" />
        <span class="error" id="edadError"></span>
      </label>

      <div class="botones">
        <button type="submit" id="enviar" disabled>Enviar</button>
        <button type="reset">Reiniciar</button>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
