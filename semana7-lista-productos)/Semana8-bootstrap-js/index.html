<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página Web Interactiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ENCABEZADO -->
  <header class="bg-primary text-white p-4">
    <div class="container">
      <h1>Mi Sitio Web Interactivo</h1>
      <nav>
        <ul class="nav">
          <li class="nav-item"><a class="nav-link text-white" href="#">Inicio</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link text-white" href="#">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CARRUSEL -->
  <section class="container my-4">
    <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://via.placeholder.com/800x300?text=Imagen+1" class="d-block w-100" alt="Imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300?text=Imagen+2" class="d-block w-100" alt="Imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://via.placeholder.com/800x300?text=Imagen+3" class="d-block w-100" alt="Imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </section>

  <!-- TABLA DE PRODUCTOS -->
  <section class="container my-4">
    <h2>Lista de Productos</h2>
    <table class="table table-striped table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Producto</th>
          <th>Precio</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Producto A</td>
          <td>$10.00</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Producto B</td>
          <td>$20.00</td>
        </tr>
      </tbody>
    </table>
  </section>

  <!-- FORMULARIO DE CONTACTO -->
  <section class="container my-4">
    <h2>Contacto</h2>
    <form id="contactForm">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre *</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label for="correo" class="form-label">Correo Electrónico *</label>
        <input type="email" class="form-control" id="correo" required>
      </div>
      <div class="mb-3">
        <label for="mensaje" class="form-label">Mensaje *</label>
        <textarea class="form-control" id="mensaje" rows="4" required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Enviar</button>
    </form>
  </section>

  <!-- BOTÓN DE ALERTA -->
  <section class="container text-center my-4">
    <button class="btn btn-warning" onclick="mostrarAlerta()">Haz clic para alerta</button>
  </section>

  <!-- PIE DE PÁGINA -->
  <footer class="bg-dark text-white text-center p-3 mt-4">
    <p>Contacto: contacto@example.com | Síguenos en redes sociales</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
